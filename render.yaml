databases:
  - name: daily-checkin-db
    databaseName: daily_checkin
    user: daily_checkin_user
    plan: free

services:
  - type: web
    name: daily-checkin-app
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: daily-checkin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
