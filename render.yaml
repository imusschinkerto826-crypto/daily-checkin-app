services:
  - type: web
    name: daily-checkin-app
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: mysql://root:password@localhost:3306/daily_checkin
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_USER
        value: demo@example.com
      - key: SMTP_PASS
        value: demo-password
  - type: pserv
    name: daily-checkin-mysql
    env: docker
    dockerfilePath: ./Dockerfile.mysql
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1
